{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-secondary text-light p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Sign Up for WASH'IT</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST" class="mb-3">
            <div class="mb-2">
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Sign Up</button>
        </form>

        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('signin') }}" class="btn btn-outline-light w-100 me-2">Already have an account?</a>
        </div>

        <form action="{{ url_for('guest') }}" method="POST">
            <button class="btn btn-outline-light w-100" type="submit">Continue as Guest</button>
        </form>
    </div>
</div>
{% endblock %}
